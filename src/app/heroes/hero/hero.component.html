<h1>{{name}}</h1>


<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizadName}}</dd>

</dl>


<!--si la variable name es diferente a Spiderman se muestra el boton-->
<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2" >Cambiar Nombre
</button>


<!--si la edad es diferente a 48 se muestra el boton-->
<button
  *ngIf="age !== 48"
  class="btn btn-primary" (click)="changeAge()">Cambiar Edad
</button>

<button (click)="resetForm()"  class="btn btn-primary mx-2">Reset Form</button>
